<!DOCTYPE html>
<html>
  <head>
    <title>Sign-In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'login.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      
    </style>
  </head>
  <body>
    <form action="/welcome" method ="POST">
      <h1>Please Login to Meet New People out there :) </h1>

      <div class="formcontainer">
      <hr/>
      <div class="container">

        <label for="uname"><strong>Email</strong></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><strong>Password</strong></label>
        <input type="password" placeholder="Enter Password" name="psw" required>





        <p>Please select your Role</p>
          <input type="radio" id="patient" name="role" value="Patient">
          <label for="patient">Patient</label><br>

          <input type="radio" id="doctor" name="role" value="Doctor">
          <label for="doctor">Doctor</label><br>

          <input type="radio" id="pharma" name="role" value="Pharmacist">
          <label for="pharma">Pharmacist</label>

      </div>

      <button type="submit">Login</button>

      <div class="container" style="background-color: #eee">
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </label>
      </div>
    </form>
    <p>{{data}}<p>
  </body>
</html>
